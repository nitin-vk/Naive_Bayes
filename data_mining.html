<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="data_mining.css">
</head>

<body>
    <label for="age">AGE</label>
    <input type="text" id="age">
    <label for="salary">SALARY</label>
    <select id="salary">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
    </select>
    <label for="student">STUDENT</label>
    <select id="student">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
    </select>
    <label for="credit">CREDIT_RATING</label>
    <select id="credit">
        <option value="FAIR">FAIR</option>
        <option value="EXCELLENT">EXCELLENT</option>
    </select>
    <label for="computer">COMPUTER</label>
    <select id="computer">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
    </select>
    <button id="submit">SUBMIT</button>

    <br><br>
    <table>
        <tr>
            <th>AGE</th>
            <th>SALARY</th>
            <th>STUDENt</th>
            <th>Credit Rating</th>
            <th>Buys Computer</th>
        </tr>
    </table>
    <br>
    <br>
    <label for="refage">REFAGE</label>
    <input type="text" id="refage">
    <label for="refsalary">REFSALARY</label>
    <select id="refsalary">
        <option value="HIGH">HIGH</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="LOW">LOW</option>
    </select>
    <label for="refstudent">REFSTUDENT</label>
    <select id="refstudent">
        <option value="YES">YES</option>
        <option value="NO">NO</option>
    </select>
    <label for="refcredit">REFCREDITRATING</label>
    <select id="refcredit">
        <option value="FAIR">FAIR</option>
        <option value="EXCELLENT">EXCELLENT</option>
    </select>
    <label for="refcomputer">REFCOMPUTER</label>
    <input type="text" id="refcomputer" disabled="true">
        
    <button id="generate">GENERATE</button>
    <script src="data_mining.js"></script>
</body>

</html>
